<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-md-4 toolbox">
          <button class="btn btn-default" ng-click="main.openExistingTemplate()" style="width: 250px; margin-bottom: 3px;">Open Existing Template</button><br />
          <button class="btn btn-default" ng-click="main.loadArmQuickstartTemplate()" style="width: 250px; margin-bottom: 3px;" ng-hide="!!main.loadUrl">
            Load ARM Quickstart Template
          </button><br ng-hide="!!main.loadUrl" />
          <button class="btn btn-default" ng-click="main.openTemplateProperties()" style="width: 250px; margin-bottom: 3px;">Edit Parameter Definitions</button><br />
          <button class="btn btn-default" ng-click="main.downloadArmTemplate()" style="width: 250px; margin-bottom: 3px;">Download ARM Template</button><br />
          <button class="btn btn-default" ng-click="main.createVisualizeButton()" style="width: 250px; margin-bottom: 3px;" ng-hide="!main.loadedUrl">
            Create Visualizer Button
          </button>
          </br />
          
           <h4>Toolbox</h4>
           <a ng-repeat="toolboxItem in main.toolboxItems" class="itemContainer" ng-click="main.toolboxItemClick(toolboxItem)">
               <img class="icon" src="/assets/toolbox-icons/{{toolboxItem.iconName}}" />
               <span class="label">{{toolboxItem.friendlyName}}</span>
           </a>
           <h4>Other Elements</h4>
           <a class="itemContainer" ng-click="main.addShape('group')">
                <span class="label">Group</span>
           </a>
           <br />
           <span ng-show="selectedResource">
             <h4>Selected Node Properties</h4>
             <textarea ng-model="selectedResource" readonly
               style="width: 100%; height: 200px; max-height: 200px; resize: none;">
             </textarea>
           </span>
        </div>
        <div class="col-md-offset-4 col-md-8 main">
            <div id="paper" class="paper" style="height: 1000px; width: 800px;"/>
        </div>
    </div>
</div>
